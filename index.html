<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Os 7 Códigos Criativos | Do Caos ao Êxito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              magician: {
                900: '#0a0510',
                800: '#1a0b2e',
                700: '#2d1b4e',
                500: '#764ba2',
                300: '#a29bfe',
                100: '#e0d4fc',
              },
              gold: {
                400: '#ffd700',
                500: '#d4af37',
                600: '#aa8c2c',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050208;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      ::selection {
        background: #d4af37;
        color: #000;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0518;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d1b4e;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }
      .animate-fade-in {
        animation: fadeIn 1s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
